<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACSS Example</title>
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #1c91da;
    background-color: #f9f9f9;
}

/* Layout */
.l-header {
    background-color: #1c91da;
    color: #fff;
    padding: 1em;
    text-align: center;
}

.l-main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.l-footer {
    background-color: #1c91da;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}

/* Module */
.nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

.nav li {
    margin-right: 20px;
}

.nav a {
    color: #fff;
    text-decoration: none;
}

.nav a:hover {
    color: #ccc;
}

/* State */
.is-active {
    background-color: #1c91da;
    color: #fff;
}
    </style>
</head>
<body>
    <header class="l-header">
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="l-main">
        <section class="section">
            <h1>Welcome to SMACSS Example</h1>
            <p>This is a simple webpage built using SMACSS principles.</p>
        </section>
    </main>
    <footer class="l-footer">
        <p>&copy; 2023 SMACSS Example</p>
    </footer>
</body>
</html>
